name: PWA CI/CD Workflow LABARBADA

on:
  push:
    branches:
      - master
      - errors
      - utilidades
  pull_request:
    branches:
      - master
      - errors
      - utilidades
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Elige una versión estable como la 16 o 18

      - name: Configurar Caché
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Instalar Dependencias
        run: npm install

      - name: Compilar Proyecto
        run: npm run build

      - name: Subir Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Descargar artefactos de compilación
        uses: actions/download-artifact@v3
        with:
          name: build-artifact  # Asegúrate de que el nombre sea idéntico al usado en build
          path: ./dist

      - name: Desplegar a Vercel
        working-directory: ./dist
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel --prod --token $VERCEL_TOKEN
